<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="renderer" content="webkit">

    <title>登陆</title>

    <!-- <link href="css/bootstrap.min.css?v=3.4.0" rel="stylesheet"> -->
    

    <!--自定义-->
    <link href="/public/admin/login/css/custom.css" rel="stylesheet">
</head>
<body>
<div class="login-contain">
    <div class="logo_img"><img src="/public/admin/login/images/logo_pc.png"> </div>
    <div class="form clearfix">
        <form id="login_frm" action="#" method="post">
            <div class="pd mt30 fl">
                <select name="user_type" class="for-control wd2">
                    <option value="5">编辑</option>
				</select>
            </div>
            <div class="pd mt20 fl">
                <input name="phone" type="text" placeholder="请输入您的手机号" class="for-control wd">
            </div>
            <div class="yanz clearfix">
                <div class="pd mt20 fl">
                    <input type="text" placeholder="请输入验证码" maxlength="4" class="for-control" style="width: 160px;">
                </div>
                <div class="rush fl mt20 ml10"><a href="#">获取短信验证码</a> </div>
            </div>
            <div class="pd mt30 fl">
                <button type="button" class="btn-submit btn-cust"></button>
            </div>
        </form>
    </div>
   
</div>

<!-- Mainly scripts -->
<script src="/public/admin/plugins/jQuery/jquery-2.2.3.min.js"></script>

<script>
    $(function(){
        $("#admin").focus();
        $('.btn-submit').click(function () {
            var btn = $(this);
            //btn.attr('disabled', 'disabled');
            var form = btn.closest("form");
            var formData = new FormData($("form")[0]);
            var url = form.attr("action");
            $.ajax({
                url: url,
                type: 'POST',
                data: formData,
                async: false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (result) {
                    if (result.code == 1) {
                        window.location.href = '/index/editor';
                    } else {
                        alert(result.msg);
                    }
                }
            });
            return false;
        });


    });
</script>
</body>
</html>
