{extend name="public:common_edit"/}
{block name="css"}
<style>
    .form-control {
        max-width: 350px;
    }

    .alert {
        padding: 5px;
        border: 1px solid #999999;
    }

    .tb-name {
        width: 238px;
    }

    .error {
        color: red;
        margin-top: 10px;
        display: none;
    }

    .select {
        margin-bottom: 10px;
    }

    .doctor {
        display: none;
    }
</style>
<link rel="stylesheet" type="text/css" href="/public/plugs/jQuery-Tags-Input/src/jquery.tagsinput.css"/>
<link rel="stylesheet" href="/public/admin/ueditor/themes/default/css/ueditor.min.css">
{/block}
{block name="main"}
<section class="content">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
               data-original-title="返回"><i class="fa fa-reply"></i></a>
            <a href="javascript:void(0);" class="btn btn-default"
               data-url="javascript:;"
               onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> {$title}</h3>
            </div>
            <div class="panel-body">
                <!--表单数据-->
                <form action="/news_reply/edit" method="post" class="form-horizontal"
                      id="category_form">

                    <!--通用信息-->
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td>咨询id:</td>
                                    <td><input placeholder="id" class="form-control" name="news_id" type="text"
                                               value="{$data.news_id}"></td>
                                </tr>
                                <tr>
                                    <td>类型:</td>
                                    <td>
                                        <select class="form-control" name="type">
                                            {if $data.type==1}
                                            <option id="type0" value="1" selected="selected"> 利好</option>
                                            <option id="type1" value="2">利空</option>
                                            {else /}
                                            <option id="type0" value="1" > 利好</option>
                                            <option id="type1" value="2" selected="selected">利空</option>
                                            {/if}
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>评论内容:</td>
                                    <td><input placeholder="评论内容" class="form-control" name="content" type="text"
                                               value="{$data.content}"></td>
                                </tr>

                                <tr>
                                    <td>状态:</td>
                                    <td>
                                        <select class="form-control" name="status">
                                            {if $data.status==1}
                                            <option id="status1" value="1" selected="selected"> 显示</option>
                                            <option id="status0" value="0">不显示</option>
                                            {else /}
                                            <option id="status1" value="1"> 显示</option>
                                            <option id="status0" value="0" selected="selected">不显示</option>
                                            {/if}

                                        </select>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="pull-right">
                        <label class="control-label col-sm-2"></label>
                        <input type="hidden" name="id" value="{$data.news_id}">
                        <input class="btn btn-primary submit" type="submit" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}
{block name="js"}
<script src="/public/plugs/switch-button/js/bootstrap-switch.js"></script>
<script type="text/javascript" src="/public/plugs/jQuery-Tags-Input/src/jquery.tagsinput.js"></script>
<script type="text/javascript" src="/public/admin/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/public/admin/ueditor/ueditor.all.min.js"></script>
<script>
    $(function () {
        var ue = UE.getEditor('editor');
        var type = "{$data.type}"
        $('#type' + type).attr('selected', 'selected')
        var status = "{$data.status}"
        $('#status' + status).attr('selected', 'selected')
    })

</script>


{/block}
