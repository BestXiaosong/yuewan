<aside class="main-sidebar">
	<!-- sidebar: style can be found in sidebar.less -->
	<section class="sidebar">
		<ul class="sidebar-menu">
			{volist name="menuList" id="vo"}
			<li class="treeview">
				<a href="#">
					<i class="{$vo.icon|default='glyphicon glyphicon-list'}"></i> <span>{$vo.name}</span>
					<span class="pull-right-container">
					  <i class="fa fa-angle-left pull-right"></i>
					</span>
				</a>
				<ul class="treeview-menu">
					{volist name="$vo.sub_menu" id="row"}
					<li onclick="makecss(this)" data-id=""><a href="/{$row.control}/{$row.act}"  target="rightContent"><i class="{$row.icon|default='fa fa-circle-o'}"></i>{$row.name}</a></li>
					{/volist}
				</ul>
			</li>
			{/volist}
		</ul>
	</section>
</aside>
