
{extend name="public:common_index"/}
{block name="css"}
<style>
    .form-control {
        max-width: 350px;
    }

    .tb-name {
        width: 238px;
    }
    .error{
        color: red;
        margin-top: 10px;
        display: none;
    }
    .select{
        margin-bottom: 10px;
    }
    .doctor{
        display: none;
    }
</style>
{/block}
{block name="main"}
<section class="content">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
               data-original-title="返回"><i class="fa fa-reply"></i></a>
            <a href="javascript:void(0);" class="btn btn-default"
               data-url="javascript:;"
               onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> {$title}</h3>
            </div>
            <div class="panel-body">
                <!--表单数据-->
                <form action="" method="post" class="form-horizontal"
                      id="category_form">

                    <!--通用信息-->
                    <div class="tab-content">
                        <input type="hidden" value="0" name="sale_user_id">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td>拍卖品类型:</td>
                                    <td>
                                        <select class="form-control" name="type" id="type">
                                        <option id="status" value=""> 请选择类型</option>
                                        <option id="status2" value="0" {if isset($data.sale_id)}{if $data.type eq 0}selected="selected"{/if}{/if}> 角色</option>
                                        <option id="status3" value="1" {if isset($data.sale_id)}{if $data.type eq 1}selected="selected"{/if}{/if}>房间号</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td>可拍卖品:</td>
                                    <td>
                                        <select class="form-control" name="g_id" id="g_id">
                                            {if isset($data.sale_id)}
                                                {volist name="result" id="v"}
                                                    {if $data.type eq 0}
                                                        <option value="{$v.role_id}" {if $data.g_id eq $v.role_id}selected="selected"{/if}>{$v.role_name}</option>
                                                    {else}
                                                        <option value="{$v.room_id}" {if $data.g_id eq $v.room_id}selected="selected"{/if}>{$v.room_name}</option>
                                                    {/if}
                                                {/volist}
                                            {/if}
                                        </select>
                                    </td>
                                </tr>

                                <tr>
                                    <td>拍卖开始时间:</td>
                                    <td>
                                        <input type="text" name="start_time" value="{if isset($data.sale_id)}{$data.start_time|date='Y-m-d H:i:s',###}{/if}" placeholder="选择开始时间"
                                        class="form-control timepicker">
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>拍卖结束时间:</td>
                                            <td>
                                                <input type="text" name="end_time" value="{if isset($data.sale_id)}{$data.end_time|date='Y-m-d H:i:s',###}{/if}" placeholder="选择结束时间"
                                                class="form-control timepicker">
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>拍卖价格:</td>
                                                            <td>
                                                                <input class="form-control" name="money" value="{if isset($data.sale_id)}{$data.money}{/if}">
                                                            </td>
                                                        </tr>
                                                        </tbody>
                                                    </table>
                                                </div>
                                            </div>
                                            <div class="pull-right">
                                                <label class="control-label col-sm-2"></label>
                                                <input type="hidden" name="id" value="{$data.sale_id}">
                                                <input class="btn btn-primary submit" type="submit" value="保存">
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </section>
                        {/block}
                        {block name="js"}
                        <script>
                          $("#type").change(function () {
                              var id = $(this).val();
                              var str = '';
                              // console.log(id);
                              if(id != ' '){
                                  $.post("{:url('SaleSuccess/chooise')}",{'type':id},function (data) {
                                      console.log(data);
                                      if(data.length !=0){
                                          for(var i=0;i<data.length;i++){
                                              if(id == 0){
                                                  str += " <option  value="+data[i]['role_id']+"> "+data[i]['role_name']+"</option>";
                                              }else{
                                                  str += " <option  value="+data[i]['room_id']+"> "+data[i]['room_name']+"</option>";
                                              }
                                          }

                                      }else{
                                          str += " <option  value=> 暂无可拍卖品，请重新选择分类</option>";
                                      }
                                      $("#g_id").html(str);
                                  })
                              }else{
                                  str += '请选择类型';
                                  $("#g_id").html(str);
                              }



                          })

                        </script>



                        {/block}
