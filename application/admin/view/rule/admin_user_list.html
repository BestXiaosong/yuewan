{extend name="public:common_edit" /}

{block name="main"}
<!--body wrapper start-->
<div class="wrapper">
    <div class="row">
        <div class="col-md-12">
            <!--breadcrumbs start -->
            <ul class="breadcrumb panel">
                <li><a href="{:url('index/index')}"><i class="fa fa-home"></i> 控制台</a></li>
                <li><a href="{:url('index')}">权限控制</a></li>
                <li class="active">管理员列表</li>
            </ul>
            <!--breadcrumbs end -->
        </div>
    </div>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active"><a href="{:url('rule/admin_user_list')}">管理员列表</a></li>
        <li><a href=" {:url('rule/add_admin')}">添加管理员</a></li>
    </ul>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="home">
            <table class="table table-striped table-bordered table-hover table-condensed">
                <tr>
                    <th width="10%">用户名</th>
                    <th>用户组</th>
                    <th>操作</th>
                </tr>
                {foreach $data as $v}
                <tr>
                    <td>{$v['user_name']}</td>
                    <td>{$v['title']}</td>
                    <td><a class="btn btn-primary" href="{:url('rule/edit_admin',array('id'=>$v['user_id']))}">编辑</a>
                        <span class="btn-danger btn check_del" data-url="{:url('rule/del_admin',array('id'=>$v['user_id']))}" >删除</span>
                    </td>
                </tr>
                {/foreach}
            </table>
            </div>
</div>
</div>
<!--body wrapper end-->
{/block}
