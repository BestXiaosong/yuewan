
{extend name="public:common_edit"/}
{block name="css"}
<style>
    .form-control {
        max-width: 350px;
    }

    .tb-name {
        width: 238px;
    }
    .error{
        color: red;
        margin-top: 10px;
        display: none;
    }
    .select{
        margin-bottom: 10px;
    }
    .doctor{
        display: none;
    }
</style>
{/block}
{block name="main"}
<section class="content">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
               data-original-title="返回"><i class="fa fa-reply"></i></a>
            <a href="javascript:void(0);" class="btn btn-default"
               data-url="javascript:;"
               onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> {$title}</h3>
            </div>
            <div class="panel-body">
                <!--表单数据-->
                <form action="" method="post" class="form-horizontal"
                      id="category_form">

                    <!--通用信息-->
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td>图标:</td>
                                    <td>{:uploadHtml('img',$data.img,'single_img')}</td>
                                </tr>
                                <tr>
                                    <td>货币名:</td>
                                    <td><input placeholder="货币名" class="form-control" name="coin_name" type="text" value="{$data.coin_name}"></td>
                                </tr>
                                {/**
                                <tr>
                                    <td>目标存储表:</td>
                                    <td><input placeholder="目标存储表" class="form-control" name="table" type="text" value="$data.table"></td>
                                </tr>
                                <tr>
                                    <td>目标字段:</td>
                                    <td><input placeholder="链接地址" class="form-control" name="field" type="text" value="$data.field"></td>
                                </tr>
                                **/}

                                <tr>
                                    <td>发红包最低金额:</td>
                                    <td><input placeholder="发红包最低金额" class="form-control" name="red_mini" type="text" value="{$data.red_mini}"></td>
                                </tr>
                                <tr>
                                    <td>小数位数:</td>
                                    <td><input placeholder="小数位数" class="form-control" name="length" type="text" value="{$data.length}"></td>
                                </tr>
                                <tr>
                                    <td>排序(最大99):</td>
                                    <td><input placeholder="排序" class="form-control" name="sort" type="text" value="{$data.sort}"></td>
                                </tr>
                                <tr>
                                    <td>是否发行:</td>
                                    <td>
                                        <select class="form-control" name="status">
                                            <option id="status1" value="1">是</option>
                                            <option id="status0" value="0">否</option>
                                        </select>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="pull-right">
                        <label class="control-label col-sm-2"></label>
                        <input type="hidden" name="id" value="{$data.coin_id}">
                        <input class="btn btn-primary submit" type="submit" value="保存">
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}
{block name="js"}
<script>
    $(function () {
        var status   = "{$data.status}";
        if(status != ''){
            $('#status'+status).attr('selected',true)
        }
    })

</script>



{/block}
