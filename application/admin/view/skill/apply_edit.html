
{extend name="public:common_edit"/}
{block name="css"}
<style>
    .form-control {
        max-width: 350px;
    }

    .tb-name {
        width: 238px;
    }
    .error{
        color: red;
        margin-top: 10px;
        display: none;
    }
    .select{
        margin-bottom: 10px;
    }
    .doctor{
        display: none;
    }
</style>
{/block}
{block name="main"}
<section class="content">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
               data-original-title="返回"><i class="fa fa-reply"></i></a>
            <a href="javascript:void(0);" class="btn btn-default"
               data-url="javascript:;"
               onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> {$title}</h3>
            </div>
            <div class="panel-body">
                <!--表单数据-->
                <form action="" method="post" class="form-horizontal"
                      id="category_form">

                    <!--通用信息-->
                    <div class="tab-content">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td width="20%">申请用户头像:</td>
                                    <td><img style="max-width: 80px;max-height: 80px;" src="{$data.header_img}" alt=""></td>
                                </tr>
                                <tr>
                                    <td>申请用户:</td>
                                    <td>{$data.nick_name}</td>
                                </tr>
                                <tr>
                                    <td>申请技能:</td>
                                    <td>{$data.skill_name}</td>
                                </tr>
                                <tr>
                                    <td>技能缩略图:</td>
                                    <td><img style="max-width: 80px;max-height: 80px;" src="{$data.skill_img}" alt=""></td>
                                </tr>
                                <tr>
                                    <td>申请封面图:</td>
                                    <td><img style="max-width: 80px;max-height: 80px;" src="{$data.img}" alt=""></td>
                                </tr>
                                <tr>
                                    <td>语音:</td>
                                    <td><audio src="{$data.voice}" controls="controls">
                                    </audio></td>
                                </tr>

                                <tr>
                                    <td>申请视频:</td>
                                    <td >
                                        <div style="position: relative;max-width: 300px">
                                            <video autoplay style="max-width: 300px !important;" class="play_url" controls="controls" muted  src="{$data.video}">
                                                对不起；您的浏览器不支持HTML5视频在WebM和VP8 / VP9或MP4
                                            </video>

                                        </div>

                                    </td>
                                </tr>
                                <tr>
                                    <td>技能申请说明:</td>
                                    <td>
                                        <textarea name="" class="form-control"  cols="30" rows="10">{$data.explain}</textarea>
                                    </td>
                                </tr>




                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="pull-right">
                        <label class="control-label col-sm-2"></label>
                        <input type="hidden" name="id" value="{$data.apply_id}">
                        {if condition="$data.status == 0"}
                        <input type="hidden" class="is_pass" name="status" value="">
                        <input style="display: none" class="btn btn-primary submit"  type="submit" value="审核通过">
                        <button type="button" class="btn btn-success success">通过</button>
                        <button type="button" class="btn btn-danger danger">驳回</button>
                        {else /}
                        <button type="button" class="btn btn-success">此内容已审核</button>
                        {/if}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}
{block name="js"}
<script>


    $(function () {

        $('.success').click(function () {
            $('.is_pass').val(1);
            $('.submit').click();
        });
        $('.danger').click(function () {
            $('.is_pass').val(2);
            $('.submit').click();
        });
        var status   = "{$data.status}";
        if(status != ''){
            $('#status'+status).attr('selected',true)
        }
    })

</script>



{/block}
