
{extend name="public:common_index"/}
{block name="css"}
<link rel="stylesheet" type="text/css" href="__CSS__/boxImg.css">
<style>
    .form-control {
        max-width: 350px;
    }

    .tb-name {
        width: 238px;
    }
    .error{
        color: red;
        margin-top: 10px;
        display: none;
    }
    .select{
        margin-bottom: 10px;
    }
    .doctor{
        display: none;
    }
</style>
{/block}
{block name="main"}
<section class="content">
    <div class="container-fluid">
        <div class="pull-right">
            <a href="javascript:history.go(-1)" data-toggle="tooltip" title="" class="btn btn-default"
               data-original-title="返回"><i class="fa fa-reply"></i></a>
            <a href="javascript:void(0);" class="btn btn-default"
               data-url="javascript:;"
               onclick="get_help(this)"><i class="fa fa-question-circle"></i> 帮助</a>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title"><i class="fa fa-list"></i> {$title}</h3>
            </div>
            <div class="panel-body">
                <!--表单数据-->
                <form action="" method="post" class="form-horizontal"
                      id="category_form">

                    <!--通用信息-->
                    <div class="tab-content">
                        <input type="hidden" value="0" name="sale_user_id">
                        <div class="tab-pane active" id="tab_tongyong">
                            <table class="table table-bordered">
                                <tbody>
                                <tr>
                                    <td>认证者姓名:</td>
                                    <td>
                                        <input type="text"  value="{if isset($data.ID)}{$data.real_name}{/if}" disabled="disabled"
                                               class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>认证者性别:</td>
                                    <td>
                                        <input type="text"  value="{if isset($data.ID)}{if $data.sex eq 0}女{else}男{/if}{/if}" disabled="disabled"
                                               class="form-control">
                                    </td>
                                </tr>

                                <tr>
                                    <td>认证者身份证号:</td>
                                    <td>
                                        <input type="text"  value="{if isset($data.ID)}{$data.ID_num}{/if}" disabled="disabled"
                                               class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>认证者地址:</td>
                                    <td>
                                        <input type="text"  value="{if isset($data.ID)}{$data.address}{/if}" disabled="disabled"
                                               class="form-control">
                                    </td>
                                </tr>
                                <tr>
                                    <td>认证者身份证正面:</td>
                                    <td>
                                        <img modal="zoomImg" src="{if isset($data.ID)}{$data.face}{/if}" alt="" style="margin-left:7%;width: 209px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td>认证者身份证反面:</td>
                                    <td>
                                        <img modal="zoomImg" src="{if isset($data.ID)}{$data.back}{/if}" alt="" style="margin-left:7%;width: 209px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td>认证者识别照片:</td>
                                    <td>
                                        <img modal="zoomImg" src="{if isset($data.ID)}{$data.img}{/if}" alt="" style="margin-left:7%;width: 209px;">
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="pull-right">
                        <label class="control-label col-sm-2"></label>
                        <input type="hidden" name="ID" value="{$data.ID}">
                        <input type="hidden" name="user_id" value="{$data.user_id}">
                        {if condition="$data.status == 3"}
                        <input type="hidden" class="is_pass" name="status" value="">
                        <input style="display: none" class="btn btn-primary submit"  type="submit" value="审核通过">
                        <button type="button" class="btn btn-success success">通过</button>
                        <button type="button" class="btn btn-danger danger">驳回</button>
                        {else /}
                        <button type="button" class="btn btn-success">此内容已审核</button>
                        {/if}
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{/block}
{block name="js"}

<script src="__JS__/boxImg.js" type="text/javascript" ></script>
<script>
    $(function () {
        $('.success').click(function () {
            $('.is_pass').val(1);
            $('.submit').click();
        });
        $('.danger').click(function () {
            $('.is_pass').val(0);
            $('.submit').click();
        });
    })

</script>
{/block}
