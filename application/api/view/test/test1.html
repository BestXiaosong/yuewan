<!DOCTYPE html>
<html >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>非常好看的jQuery网站右侧固定在线客服代码</title>

<script src="__JS__/TcPlayer-2.2.2.js" charset="utf-8"></script>
<script src="__JS__/jquery-2.1.0.js" charset="utf-8"></script>

</head>
<body>
<div id="id_test_video" style="width:500px;max-height: 500px"></div>

<script type="text/javascript">
	var player = new TcPlayer('id_test_video',{
	                'live':true,
					"m3u8"      : "http://pili-live-hls.play.51soha.com/soha/play_1.m3u8",//原画
                    "m3u8_hd"   : "http://pili-live-hls.play.51soha.com/soha/play_1@720p.m3u8",//高清
                    "m3u8_sd"   : "http://pili-live-hls.play.51soha.com/soha/play_1@480p.m3u8",//标清
					"autoplay"  : true,      //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
					"coverpic"  : "http://pili-live-snapshot.play.51soha.com/soha/play_1.jpg",//封面地址
                    "clarityLabel" : {
                        od: '原画', hd: '高清', sd: '标清'//清晰度切换标签
                    },
                    "clarity" : 'od',//默认清晰度
                    "width"   : '500',//视频的显示宽度，请尽量使用视频分辨率宽度
                    "height"  : '500'//视频的显示高度，请尽量使用视频分辨率高度
				});
    var status = player.fullscreen();
    $('.vcp-fullscreen-toggle').click(function () {
        console.log(status);
    })
</script>


</body>
</html>
