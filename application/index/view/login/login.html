    	<script type="text/javascript">

            $('.on').click(function () {
                var phone = $("input[name='phone']").val();
                if (!phone){
                    layer.msg('请输入手机号码');
                    return false;
                }else{
                    if (!verify.is_phone(phone)){
                        layer.msg('请输入正确的手机号码');
                        return false;
                    }
                }
                var psw = $("input[name='password']").val();
                if (!psw){
                    layer.msg('请输入密码');
                    return false;
                }


                if (!locked){
                    layer.msg('请先进行滑动验证');
                    return false;
                }
                var btn = $(this);
                var id = btn.parents('form').attr('id');
                var formData =  new FormData($('#'+id)[0]);
                var data = httpPost('/login/login',formData,btn,true);
                if (data !== false){
                    $.post("{:url('index/setUserInfo')}",{phone:data.phone,token:data.token},function (data) {
                        if (data.code == 1){
                            //TODO 登录成功后的跳转页面更改
                            successRedirect('登录成功', "{:url('web/index')}", 1);
                        }else{
                            layer.msg('网络连接错误', {icon: 5, time: 2000});
                            layer.closeAll("loading");
                            btn.attr('disabled', false);
                        }
                    })
                }
            });



    		$("#login").css('height',$(document).height())
