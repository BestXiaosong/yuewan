<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta HTTP-EQUIV="Pragma" CONTENT="no-cache">
		<meta HTTP-EQUIV="Expires" CONTENT="-1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>分类</title>
		<script src="__JS__/jquery-2.1.0.js" type="text/javascript" charset="utf-8"></script>

		{include file="public/js" /}
		<link rel="shortcut icon" href="__IMG__/favicon.ico" />
		<link rel="bookmark" href="__IMG__/favicon.ico" type="image/x-icon" 　/>
		<link rel="stylesheet" type="text/css" href="__CSS__/common.css" />
		<link rel="stylesheet" type="text/css" href="__CSS__/index.css" />
	</head>
	<body>
	{include file='public/header' /}
		<div class="content">
			<div class="index-box3 mg_top10 bg_ff">
					<div class="tittle bor_b clearfix">
						<h4 class=" padding_tb10 left"><img class="vertical-align_m mg_lr10" src="__IMG__/icon-all.png"><strong>全部分类</strong></h4>
						<a href="javascript:;" class="color_b right mg_top10 padding_5">共{$category|count=###}分类丨全部分类&gt;&gt;</a>
					</div>
					<ul class="index-box3main clearfix">
						{volist name="category" id='v'}
						<li><a href="{:url('play/index',array('cid'=>$v['cid']))}" class="width100"><img src="{$v.img}"><p>{$v.cate_name}</p></a></li>
						{/volist}
					</ul>
				</div>
		</div>
	{include file='public/footer' /}
	    <script src="__JS__/index.js" type="text/javascript" charset="utf-8"></script>
	</body>
