
<div class="main-left text-center padding_tb10 left">
    <div class="padding_tb20 main-lefttop">
        <p class=""><img class="uesr-head" src="{$info.header_img|default=config('default_img')}" alt="" /></p>
        <p>{$info.role_name|default="请先登录"}</p>
        <p class="user-rz mg_top10">
            {if isset($info.official)}{if $info.official eq 1}<span class="mg_top10">官方认证</span>{/if}{/if}
            {if isset($info.check)}{if $info.check eq 1}<span class="mg_lr10">主播认证</span>{/if}{/if}
            <img class="vertical-align_m " src="{if $info.sex eq 0}__IMG__/icon-woman.png{else}__IMG__/icon-man.png{/if}"/>
        </p>
    </div>
    <div class="main-leftlist">
        <div class="LeftList">
            <h4 class="font_16" onclick="location.href='/vod/index'"><img class="vertical-align_m mg_lr10" src="__IMG__/icon_all.png"/>全部分类</h4>
            <ul class="mg_top10">
                {volist name="$cate" id='v'}
                <li {if isset($cid) and ($v.cid eq $cid)} class="active"{/if} onclick="location.href='{:url('vod/index',array('cid'=>$v.cid))}'"><a>{$v.cate_name}</a></li>
                {/volist}
            </ul>
        </div>

    </div>
</div>
