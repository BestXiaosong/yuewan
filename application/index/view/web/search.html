<html>
	<head>

			<div class="index-main">
				<div class="index-box1 bg_ff mg_top10  clearfix">
					<div class="index-box1-list >




				<div class="index-box4 mg_top10 bg_ff">
					<div class="tittle bor_b clearfix">
						<h4 class=" padding_tb10 left"><img class="vertical-align_m mg_lr10" src="__IMG2__/index-home.png"/><strong>房间</strong></h4>
						<a href="/play/index" class="color_b right mg_top10 padding_5">全部房间&gt;&gt;</a>
					</div>
					<div class="entrance-box clearfix">

						{volist name='room' id='vo'}
						<dl>
							<a class="width100" href="/play/play_detail/room_id/{$vo.room_id}/cid/{$vo.cid}">
								<dt>
									<img class="width_100" style="width: 275px; height: 157px;" src="{$vo.img}">
									<i class="mark">竞猜</i>
								</dt>
						  	    <dd>
						  	    	<div class="clearfix font-box padding_tb10">
						  	    		<img class="left head" style="width: 40px;height: 40px;" src='{$vo.header_img}'>
						  	    		<div class="left font-info ">
						  	    			<p class="color_55"><strong>{$vo.room_name}</strong></p>
						  	    			<p>
						  	    				<span class="left">{$vo.cate_name}</span>
						  	    				<span class="right"><img src="__IMG2__/icon-huo.png">{$vo.hot}</span>
						  	    			</p>
						  	    		</div>
						  	    	</div>
						  	    </dd>
							</a>
						</dl>
		               {/volist}


					</div>	
				</div>	
			</div>
		</div>
		</div>
	    <div class="footer">

	    	<p class="color_ff mg_top20">公司地址：中国（四川）自由贸易试验区成都高新区世纪城南路599号6栋5层505号</p>
	    </div>

	    <div class="overlay"></div>
	    <script src="__JS__/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script>
	    <script src="__JS__/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="__JS__/TcPlayer-2.2.2.js" charset="utf-8"></script>
	    <script type="text/javascript">


            var player = new TcPlayer('video',{
                'live':true,
                "m3u8"      : "{$data.playUrl.m3u8}",//原画
                "m3u8_hd"   : "{$data.playUrl.m3u8_hd}",//高清
                "m3u8_sd"   : "{$data.playUrl.m3u8_sd}",//标清
                "autoplay"  : true,      //iOS下safari浏览器，以及大部分移动端浏览器是不开放视频自动播放这个能力的
                "coverpic"  : "{$data.playUrl.img}",//封面地址
                "clarityLabel" : {
                    od: '原画', hd: '高清', sd: '标清'//清晰度切换标签
                },
                "clarity" : 'od',//默认清晰度
                "width"   : '1200',//视频的显示宽度，请尽量使用视频分辨率宽度
                "height"  : '580'//视频的显示高度，请尽量使用视频分辨率高度
            });


	    	//倒计时
			var countdown=60;  
			var _generate_code = $(".generate_code");  
			function settime() {   
			  if (countdown == 0) {  
			    _generate_code.attr("disabled",false);  
			    _generate_code.val("获取验证码");  
			    countdown = 60;  
			    return false;  
			  } else {  
			    $(".generate_code").attr("disabled", true);  
			    _generate_code.val("重新发送(" + countdown + ")");  
			        countdown--;  
			    }  
			    setTimeout(function() {  
			        settime();  
			    },1000);  
			}  
			$(function(){


			})
			
	    </script>
	</body>
</html>
